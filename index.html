<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Cards Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">Memory Cards</h1>
    <div class="header">
      <div>Score: <span class="score">0</span></div>
      <div>Time: <span class="timer">1:30</span></div>
    </div>
    <div class="game-board"></div>
    <div class="actions">
      <button class="restart-button" onclick="restart()">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
