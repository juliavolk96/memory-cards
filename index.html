<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Memory Cards Game - flip cards, match pairs, beat the timer!">
  <title>Memory Cards Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-container">
    <h1 class="game-title">Memory Cards</h1>
    <section class="header" aria-label="Game stats">
      <div role="status" aria-live="polite">Score: <span class="score">0</span></div>
      <div role="timer" aria-label="Remaining time">Time: <span class="timer">1:30</span></div>
    </section>
    <div class="game-board" aria-label="Memory cards board"></div>
    <div class="actions">
      <button class="restart-button" type="button" aria-label="Restart game">Restart</button>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
